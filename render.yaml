services:
  - type: web
    name: self-leadership-tracker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: self-leadership-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        sync: false
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: VITE_OAUTH_PORTAL_URL
        value: https://manus.im
      - key: VITE_APP_TITLE
        value: Self-Leadership Tracker
      - key: OWNER_NAME
        sync: false
      - key: OWNER_OPEN_ID
        sync: false
      - key: BUILT_IN_FORGE_API_URL
        value: https://forge.manus.ai
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_URL
        value: https://forge.manus.ai

databases:
  - name: self-leadership-tracker-db
    plan: free
    databaseName: self_leadership_tracker
    region: oregon
